<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smit test</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container">
       
        <h1>
            Get Started Now
        </h1>
        <form>

            <div class="Name">
                <p>
                    Name
                </p>
                <input type="text" placeholder="Enter your name" id="" style="font-size: 12px;">
            </div>
            <div class="Email-address">
                <p>
                    Email address
                </p>
                <input type="text" placeholder="Enter your email" name="Email" style="font-size: 12px;">
            </div>
            <div class="Password">
                <p>
                    Password
                </p>
                <input type="text" placeholder="Enter your password" id="" style="font-size: 12px;" >
            </div>
            
            <div class="check-box" style="font-size: 12px;">
                <input type="checkbox" > I agree to the <u>terms & policy</u>
            </div>
            <div class="Sign-button">
                <button>Signup</button>
            </div>
        </form>
        <br>
        <div class="line-quote">
            <hr><span>Or</span><hr>
        </div>
        <div class="main-logo">

            <div class="logo1">
                <img src="./icons8-google 1.svg" >
                <p>Sign in with Google</p>
            </div>
            
            <div class="logo2">
                <img src="./icons8-apple-logo 1.svg" >
                <p>Sign in with Apple</p>
            </div>
        </div>
        <br>
        <div class="para">
        <p>Have an account? <a href="#">Sign in</a></p>
        </div>
       
    </div>
   
        <div class="Tree-cont">
        <img src="./chris-lee-70l1tDAI6rM-unsplash 1.png" alt="" class="Tree">
    </div>
</body>
</html>
